<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gen AI Application</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='script/script.js')}}"></script>
</head>

<body>
    <div class="container">
        <h1>Gen AI Model</h1>
        <form action="/run" method="post" onsubmit="return validateForm()">
            <label for="userInput">Please Enter Your Query:</label>
            <textarea id="userInput" name="userInput" rows="4" oninput="adjustTextareaHeight(this)" required
                title="Please enter your query"></textarea>
            <input type="submit" value="Run">
        </form>
    </div>
</body>

</html>
